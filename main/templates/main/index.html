{% extends 'main/base.html' %}

{% block content %}
    <div class="row text-center">
        <div class="col-12 mt-5 mb-5">
            <h2>{{ title }}</h2>
        </div>
    </div>
    <div class="row text-center">
    <div class="col-12">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Всего рассылок</h5>
                    <h2><p class="card-text">{{ mailing_count  }}</p></h2>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Активных рассылок</h5>
                    <h2><p class="card-text">{{ enabled_mailing }}</p></h2>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Уникальных клиентов</h5>
                    <h2><p class="card-text">{{ unique_users }}</p></h2>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
